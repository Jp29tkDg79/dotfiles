# -------------------------------
# Global settings
# -------------------------------
format = """
$os\
$battery\
[❯ ](fg:bold blue)\
$directory\
[❯ ](fg:bold blue)\
$all\
$character\
"""
right_format = "$time$cmd_duration"

[character] # The name of the module we are configuring is 'character'
success_symbol = "[─=≡Σ\\(\\(\\( つ•̀ω•́\\)つ ❯](bold green)"
error_symbol = "[\\( ง ᵒ̌皿ᵒ̌\\)ง⁼³₌₃ ❯](bold red)"
vicmd_symbol = '[\\(｀･ω･´\\)ゞ❯](bold green) '

[battery]
disabled = false

[[battery.display]]
threshold = 10
charging_symbol = '󰢟 '
discharging_symbol = '󰁺 '
style = 'bold red'

[[battery.display]]
threshold = 30
charging_symbol = '󱊤 '
discharging_symbol = '󱊡 '
style = 'bold yellow'

[[battery.display]]
threshold = 70
charging_symbol = '󱊥 '
discharging_symbol = '󱊢 '
style = "bold green"

[[battery.display]]
threshold = 100
charging_symbol = '󱊦 '
discharging_symbol = '󱊣 '
style = "bold green"

[time]
disabled = true
time_format = "%F %T" # Hour:Minute Format
format = '\[[  $time ]($style)\]'

[directory]
format = "[ $path ]($style)"
truncation_length=3
truncation_symbol = '…/'
truncate_to_repo = true

[directory.substitutions]
"Documents" = "󱔗 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[os]
disabled = false

[os.symbols]
Windows = " "
Macos = " "
Linux = " "

[cmd_duration]
format = '\[[ ⏱ $duration ]($style)\]'

[git_branch]
symbol = " "
truncation_length = 4
truncation_symbol = ''
format = '\[[$symbol$branch]($style)\]'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'

[docker_context]
symbol = "  "
format = '\[[$symbol$context]($style)\]'

[kubernetes]
disabled = false
detect_files = ['k8s']
format = '\[[$symbol$context( \($namespace\))]($style)\]'

[aws]
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'

[bun]
